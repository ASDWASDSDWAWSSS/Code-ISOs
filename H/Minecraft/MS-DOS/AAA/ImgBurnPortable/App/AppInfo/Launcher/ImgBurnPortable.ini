[Launch]
ProgramExecutable=ImgBurn\ImgBurn.exe
CommandLineArguments=/PORTABLE /SETTINGS "%PAL:DataDir%\ImgBurn.ini" /LOG "%PAL:DataDir%\ImgBurn.log"
WorkingDirectory=%PAL:AppDir%\ImgBurn
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\ImgBurn.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\ImgBurn.ini
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\ImgBurn.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
